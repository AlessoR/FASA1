<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ojitos lindos, ¿Quieres ser mi San Valentín? ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap');

        body {
            background: linear-gradient(to bottom, #ff99cc, #ff66b2);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            color: white;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
            position: relative;
            color: #ff4d6d;
        }

        h1 {
            font-size: 30px;
            font-family: 'Pacifico', cursive;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Pacifico', cursive;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .yes {
            background-color: #ff4d6d;
            color: white;
        }

        .yes:hover {
            background-color: #ff1a4c;
        }

        .no {
            background-color: #ccc;
            color: black;
            transition: transform 0.3s, font-size 0.3s;
        }

        /* Mensaje final decorado */
        .final-message {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
            color: #ff4d6d;
            font-size: 25px;
            font-family: 'Pacifico', cursive;
            text-align: center;
            border: 3px dashed #ff4d6d;
        }

        .heart {
            color: #ff4d6d;
            font-size: 30px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1>Ojitos lindos, ¿quieres ser mi San Valentín? ❤️</h1>
        <div class="buttons">
            <button class="btn yes" id="yesButton" onclick="aceptar()">¡Sí, obvio! ❤️</button>
            <button class="btn no" id="noButton" onclick="achicarNo()">No 😢</button>
        </div>
    </div>

    <!-- Mensaje final decorado -->
    <div class="final-message" id="finalMessage">
        <h2>Te amo muchoooo mi princesita hermosa 🫶🏻</h2>
        <div class="heart">❤️❤️❤️</div>
    </div>

    <script>
        function aceptar() {
            document.getElementById("mainContainer").style.display = "none";
            document.getElementById("finalMessage").style.display = "block";
        }

        function achicarNo() {
            let noButton = document.getElementById("noButton");
            let yesButton = document.getElementById("yesButton");

            // Reducir tamaño del botón "No"
            let currentSize = parseFloat(noButton.style.fontSize || "20");
            if (currentSize > 5) {
                noButton.style.fontSize = (currentSize - 3) + "px";
                noButton.style.padding = "5px 10px";
            } else {
                noButton.style.display = "none"; // Desaparece cuando es muy pequeño
            }

            // Hacer crecer el botón "Sí"
            let currentYesSize = parseFloat(yesButton.style.fontSize || "20");
            yesButton.style.fontSize = (currentYesSize + 3) + "px";
        }
    </script>

</body>
</html>
