<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ojitos lindos, ¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap');

        body {
            background: linear-gradient(to bottom, #ff99cc, #ff66b2);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            color: white;
            position: relative;
            animation: bgAnimation 10s infinite alternate;
        }

        @keyframes bgAnimation {
            0% { background: linear-gradient(to bottom, #ff99cc, #ff66b2); }
            100% { background: linear-gradient(to bottom, #ff66b2, #ff3385); }
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
            position: relative;
            z-index: 2;
            color: #ff4d6d;
            animation: pop 1s ease-in-out;
        }

        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-size: 30px;
            font-family: 'Pacifico', cursive;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Pacifico', cursive;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .yes {
            background-color: #ff4d6d;
            color: white;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0px 0px 10px rgba(255, 77, 109, 0.5); }
            100% { box-shadow: 0px 0px 20px rgba(255, 77, 109, 0.8); }
        }

        .yes:hover {
            background-color: #ff1a4c;
        }

        .no {
            background-color: #ccc;
            color: black;
            transition: transform 0.3s, font-size 0.3s;
        }

        /* Animaci√≥n de corazones flotantes */
        @keyframes floating {
            0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 30px;
            animation: floating 5s linear infinite;
        }

        /* Animaci√≥n de confirmaci√≥n */
        .final-message {
            display: none;
            font-size: 25px;
            font-family: 'Pacifico', cursive;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Destellos en el fondo */
        .sparkle {
            position: absolute;
            background: white;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            opacity: 0.7;
            animation: sparkle 3s linear infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(0.5); }
        }
    </style>
</head>
<body>

    <!-- Corazones flotantes -->
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 500);
    </script>

    <div class="container" id="mainContainer">
        <h1>Ojitos lindos, ¬øquieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button class="btn yes" id="yesButton" onclick="aceptar()">¬°S√≠, obvio! ‚ù§Ô∏è</button>
            <button class="btn no" id="noButton" onclick="preguntar()">No üò¢</button>
        </div>
    </div>

    <!-- Mensaje final -->
    <div class="final-message" id="finalMessage">
        <h2>Te amo muchoooo mi princesita hermosa ü´∂üèª</h2>
    </div>

    <script>
        function aceptar() {
            document.getElementById("mainContainer").style.display = "none";
            document.getElementById("finalMessage").style.display = "block";

            for (let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 200);
            }

            for (let i = 0; i < 15; i++) {
                setTimeout(createSparkle, i * 300);
            }
        }

        function preguntar() {
            let respuesta = confirm("¬øEst√°s segura de eso? ü•∫");
            if (!respuesta) {
                agrandarSi();
            }
        }

        function agrandarSi() {
            let yesButton = document.getElementById("yesButton");
            let noButton = document.getElementById("noButton");

            yesButton.style.fontSize = (parseFloat(yesButton.style.fontSize || "20") + 5) + "px";
            noButton.style.fontSize = (parseFloat(noButton.style.fontSize || "20") - 2) + "px";
        }

        function createSparkle() {
            const sparkle = document.createElement("div");
            sparkle.classList.add("sparkle");
            sparkle.style.left = Math.random() * 100 + "vw";
            sparkle.style.top = Math.random() * 100 + "vh";
            sparkle.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 5000);
        }
    </script>

</body>
</html>
